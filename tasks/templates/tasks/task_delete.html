{% extends '_base.html' %}

{% block page_title %}Delete Task{% endblock page_title %}

{% block content %}
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h1 class="mb-0">Delete Task</h1>
            </div>
            <div class="card-body">
                <h2 class="mb-4">Are you sure you want to delete the task "{{ task.title }}"?</h2>
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <!-- Buttons in a Line -->
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-danger me-2">Delete</button>
                        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
