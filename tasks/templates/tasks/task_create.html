{% extends '_base.html' %}

{% block page_title %}Add Task{% endblock page_title %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Add Task</h1>
        <form method="post">
            {% csrf_token %}
           {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Back to Task List</a>
    </div>
{% endblock content %}
