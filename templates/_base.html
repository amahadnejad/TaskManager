{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block page_title %}{% endblock page_title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="{% static 'icons/todo.png' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg" style="background-color: #36a1c2;" dir="rtl">
    <div class="container">
        <a class="navbar-brand" href="">
            <img src="{% static 'icons/todo.png' %}" alt="" height="30"
                 class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand mx-3  text-light" href="">ToDoList</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active  text-light" aria-current="page"
                   href="{% url 'home' %}">Home</a>
                <a class="nav-link active  text-light" href="{% url 'task_list' %}">Tasks</a>
                <a class="nav-link active  text-light" href="{% url 'task_create' %}">New Task</a>
            </div>
        </div>
        {% if user.is_authenticated %}
            <div class="navbar-nav">
                <a class="nav-link active text-light">{{ user.username|capfirst }}</a>
                <a class="nav-link active  text-light text-decoration-none"
                   href="{% url 'account_logout' %}">Logout</a>

            </div>
        {% else %}
            <div class="navbar-nav">
                <a href="{% url 'account_login' %}"
                   class="nav-link active text-decoration-none  text-light">Login</a>

                <a href="{% url 'account_signup' %}"
                   class="nav-link active text-decoration-none  text-light">Signup</a>
            </div>
        {% endif %}
    </div>
</nav>


{% block content %}
{% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
