{% extends '_base.html' %}

{% block page_title %}Home{% endblock page_title %}

{% block content %}
    <h1>Home</h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a href="{% url 'account_logout' %}">logout</a></p>
    {% else %}
        <a href="{% url 'account_login' %}">login</a> | <a href="{% url 'account_signup' %}">signup</a>
    {% endif %}
{% endblock content %}
